<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{aq3cms:global.cfg_webname/}</title>
    <meta name="keywords" content="{aq3cms:global.cfg_keywords/}">
    <meta name="description" content="{aq3cms:global.cfg_description/}">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/"><img src="{aq3cms:global.cfg_web_logo/}" alt="{aq3cms:global.cfg_webname/}"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    {aq3cms:channel type='top' row='10'}
                    <li><a href="[field:typeurl/]">[field:typename/]</a></li>
                    {/aq3cms:channel}
                </ul>
            </nav>
            <div class="search">
                <form action="/plus/search.php" method="get">
                    <input type="text" name="q" placeholder="搜索...">
                    <button type="submit">搜索</button>
                </form>
            </div>
        </div>
    </header>
